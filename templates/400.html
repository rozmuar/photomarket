{% extends 'base.html' %}

{% block title %}Ошибка 400 - Некорректный запрос{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 6rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-warning">400</h1>
            <h2 class="mb-4">Некорректный запрос</h2>
            <p class="lead text-muted mb-4">
                К сожалению, сервер не смог обработать ваш запрос. 
                Возможно, в запросе содержатся ошибки.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i> На главную
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
